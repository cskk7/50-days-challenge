<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">       
    <title>Youtube Clone</title>
</head>
<body>
    <header class="header">
        <div class="left">
            <i id="menu" class="material-icons">menu</i>
            <img src="https://www.freecodecamp.org/news/content/images/2022/01/yt-logo.png">
        </div>
        <div class="search center">
            <form action="">
                <input type="text" placeholder="Search">
                <button style="width: 60px; border: none;"> <i class="material-icons">search</i></button>
            </form>
            <i class="material-icons mic">mic</i>
        </div>
        <div class="icons right">
            <i class="material-icons">video_call</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
        </div>
    </header>
    <main>
        <section class="side-bar" >
            <div class="nav">
                <a class="nav-link active">
                    <i class="material-icons">home</i>
                    <span style="color:black">Home</span>
                </a>
                <a class="nav-link">
                    <i class="material-icons">bolt</i>
                    <span style="color:black">Shorts</span>
                </a>
                <a class="nav-link">
                    <i class="material-icons">subscriptions</i>
                    <span style="color:black">Subscription</span>
                </a>
                <hr>
            </div>
        </section>
        <section class="content"></section>
    </main>
</body>
</html>
